<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>homework-11</title>
</head>
<body>
  <form class="form js-form">
    <section>
      <h2>Screen size</h2>
      <ul>
        <li><label><input type="checkbox" name="size" value="13"> 13"</label></li>
        <li><label><input type="checkbox" name="size" value="15"> 15"</label></li>
        <li><label><input type="checkbox" name="size" value="17"> 17"</label></li>
      </ul>
    </section>
    <section>
      <h2>Color</h2>
      <ul>
        <li><label><input type="checkbox" name="color" value="white"> white</label></li>
        <li><label><input type="checkbox" name="color" value="gray"> gray</label></li>
        <li><label><input type="checkbox" name="color" value="black"> black</label></li>
      </ul>
    </section>
    <section>
      <h2>Release date</h2>
      <ul>
        <li><label><input type="checkbox" name="release_date" value="2015"> 2015</label></li>
        <li><label><input type="checkbox" name="release_date" value="2016"> 2016</label></li>
        <li><label><input type="checkbox" name="release_date" value="2017"> 2017</label></li>
      </ul>
    </section>
    <button type="submit">Filter</button>
    <button class="js-reset" type="reset">Clear</button>
  </form>
  <h2 class="product-list-header js-product-list-header hidden">chosen goods:</h2>
  <ul class="product-list js-product-list">
  </ul>

  <template id="product-item">
    <li class="product-item">
      <div class="product-img">
        <a href="">
          <img src="{{img}}" alt="{{name}}">
        </a>
      </div>
      <div class="product-caption">
        <h3>{{name}}</h3>
        <div class="product-description">
          <p class="price">Price: {{price}}</p>
          <p class="color">Color: {{color}}</p>
          <p class="size">Size: {{size}}</p>
          <p class="release_date">Release date: {{release_date}}</p>
          <p class="description">Description:</p>
          <p class="description">{{descr}}</p>
        </div>
        <div class="actions">
          <a href="" class="cart-button">Cart</a>
          <a href="" class="wishlist">Wishlist</a>
          <a href="" class="compare">Compare</a>
        </div>
      </div>
    </li> 
  </template>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
